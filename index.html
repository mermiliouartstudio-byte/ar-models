<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View in AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

<model-viewer
 <model-viewer
  src="https://raw.githubusercontent.com/mermiliouartstudio-byte/ar-models/main/stonebalancedclock.glb"
  ios-src="https://raw.githubusercontent.com/mermiliouartstudio-byte/ar-models/main/stonebalancedclock.usdz"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-placement="floor"
  camera-controls
  auto-rotate
  shadow-intensity="1">

  <button slot="ar-button"
    style="position:absolute; bottom:16px; left:50%; transform:translateX(-50%);
           padding:12px 18px; background:black; color:white; border:none; border-radius:8px;">
    Δες το στον χώρο
  </button>

</model-viewer>

</body>
</html>
