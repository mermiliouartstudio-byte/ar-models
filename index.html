<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View in AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="stonebalancedclock.glb"
  ios-src="stonebalancedclock.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  ar-placement="floor"
  ar-scale="fixed"
  camera-controls
  auto-rotate
  environment-image="neutral"
  shadow-intensity="1"
  alt="Stone Balanced Clock">
</model-viewer>

</body>
</html>
